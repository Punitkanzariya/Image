{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="VSf5g09h4vZHBgNMgJIMJjZtGC-OpEVReh_YC-gfvKM" />
  <meta name="google-site-verification" content="Y5kS1bM2WnpH6E6PSfYsPvjCs9o0H3if3XnHVIuNXSA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upscaler</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="container">
    <h1>ðŸ”¼Image Upscaler</h1>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-section">
        <label>Upload Image:</label>
        <input type="file" name="image" required>
      </div>

      <div class="form-section">
        <label>Model:</label>
        <select name="model">
          <option value="RealESRGAN_x4plus">Enhance</option>
          <option value="RealESRGAN_x4plus_anime_6B">Anime</option>
        </select>
      </div>

      <div id="progress-container" style="display:none;">
        <div id="progress-bar"></div>
        <span id="progress-text">0%</span>
      </div>
      <center><button type="submit" class="submit-btn">ðŸš€ Enhance Image</button></center>
    </form>
  </div>
  <script>
    const form = document.querySelector("form");
    const button = document.querySelector(".submit-btn");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");

    form.addEventListener("submit", function () {
      // Show progress bar
      progressContainer.style.display = "block";

      // Disable button and update text 
      button.disabled = true;
      button.innerText = "ðŸ”„ Enhancing... Please wait";

      // Simulated progress (you can improve with backend events or long-polling)
      let progress = 0;
      const interval = setInterval(() => {
        if (progress >= 99) {
          clearInterval(interval); // Stop at 99% (Django will redirect when done)
        } else {
          progress += Math.floor(Math.random() * 3) + 1; // Random speed
          progress = Math.min(progress, 99);
          progressBar.style.width = progress + "%";
          progressText.textContent = progress + "%";
        }
      }, 200);
    });
  </script>


</body>

</html>
